<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Twitter</title>
  <link rel='stylesheet' href='styles.css'>
</head>
<body>
  <header id="main-header">
    <div class="wrapper">
      <nav>
        <ul>
          <li>
            <img src="./images/home.svg" alt="home">Home</img>
          </li>
          <li>
            <img src="./images/notification.svg" alt="notifications">Notifications</img>
          </li>
          <li>
            <img src="./images/message.svg" alt="messages">Messages</img>
          </li>
        </ul>
      </nav>

      <img src="./images/logo.svg" alt="Logo Twitter"/>

      <section class="main-header-right-side">
        <div class="searchBar">
          <div>
            <img src="./images/search.svg"/>
          </div>
          <input type="text" placeholder="Search Twitter"/>
        </div>
        <img src="./images/avatar.png" alt='Avatar Nintendo'/>
        <button>Tweet</button>
      </section>
    </div>
  </header>
  <section class="banner">
    <div class="wrapper">
      <a href="http://www.nintendo.com">
        <img src="./images/cover.jpg" alt="Banner Nintendo">
      </a>
    </div>
  </section>
</body>
</html>
